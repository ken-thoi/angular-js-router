<div class="row">
    <div class="col-md-12">
        <h4>Person details</h4>
        <p>ID: {{person.Id}}</p>
        <p>Name: {{person.Name}}</p>
        <p>Email: {{person.Email}}</p>
        <p><button class="btn btn-sm btn-info" ui-sref="persons">Back to persons list</button></p>
        <hr />
        <p>location: {{location.search()}}</p>
        <p>absUrl: {{absUrl}}</p>
        <p>url: {{url}}</p>
        <p>host: {{host}}</p>
    </div>
</div>
